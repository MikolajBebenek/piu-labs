<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 4 – tablica Kanban</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <h1 class="page-title">Lab 4 – tablica Kanban</h1>
        <a href=".." class="page-back">Powrót</a>
      </header>

      <section class="board" aria-label="Tablica Kanban">
        <!-- do zrobienia -->
        <article class="column column-todo" data-column="todo">
          <header class="column-header">
            <h2 class="column-title">Do zrobienia</h2>
            <span class="column-counter" data-counter="todo">0</span>
          </header>

          <div class="column-tools">
            <button
              type="button"
              class="btn column-btn column-btn-add"
              data-action="add"
            >
              + Dodaj kartę
            </button>
            <button
              type="button"
              class="btn column-btn"
              data-action="color-column"
            >
              Koloruj kolumnę
            </button>
            <button type="button" class="btn column-btn" data-action="sort">
              Sortuj A–Z
            </button>
          </div>

          <div class="column-list" data-list="todo"></div>
        </article>

        <!-- w trakcie -->
        <article class="column column-progress" data-column="progress">
          <header class="column-header">
            <h2 class="column-title">W trakcie</h2>
            <span class="column-counter" data-counter="progress">0</span>
          </header>

          <div class="column-tools">
            <button
              type="button"
              class="btn column-btn column-btn-add"
              data-action="add"
            >
              + Dodaj kartę
            </button>
            <button
              type="button"
              class="btn column-btn"
              data-action="color-column"
            >
              Koloruj kolumnę
            </button>
            <button type="button" class="btn column-btn" data-action="sort">
              Sortuj A–Z
            </button>
          </div>

          <div class="column-list" data-list="progress"></div>
        </article>

        <!-- zrobione -->
        <article class="column column-done" data-column="done">
          <header class="column-header">
            <h2 class="column-title">Zrobione</h2>
            <span class="column-counter" data-counter="done">0</span>
          </header>

          <div class="column-tools">
            <button
              type="button"
              class="btn column-btn column-btn-add"
              data-action="add"
            >
              + Dodaj kartę
            </button>
            <button
              type="button"
              class="btn column-btn"
              data-action="color-column"
            >
              Koloruj kolumnę
            </button>
            <button type="button" class="btn column-btn" data-action="sort">
              Sortuj A–Z
            </button>
          </div>

          <div class="column-list" data-list="done"></div>
        </article>
      </section>

      <footer class="page-footer">
        <p>
          Karty są edytowalne (<code>contenteditable</code>), można je przenosić
          strzałkami, kolorować, usuwać i wszystko zapisuje się w
          <code>localStorage</code>.
        </p>
      </footer>
    </main>
  </body>
</html>
